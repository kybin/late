<!DOCTYPE html5>
<html>

<head>
<meta charset="UTF-8">
<style>
#title {
	text-align:center;
	font-size:30px;
	height:70px;
	line-height:70px;
}

#tab-selector {
	height:25px;
	border-style:none none solid none;
	border-width:1px;
}

#tab {
	float:left;
	width:80px;
	margin:0px 10px 0px 0px;
	background-color:yellow;
	border-style:solid;
	border-width:1px;
}

#main {
	display:table;
	margin:0 auto;
}

#blank {
	width:600px;
	height:50px;
}

#sticky {
	border-style:solid;
	border-width:3px;
	border-radius:8px;
}

#sticky-new {
	cursor:pointer;
	border-style:solid;
	border-width:3px;
	border-radius:8px;
	color:#C0C0C0;
}

#sticky-new:hover {
	color:#848484;
}

#sticky-top {
	border-style:inherit;
	border-width:0px 0px 1px 0px;
	padding:5px;
}

#sticky-bottom {
	padding:5px;
}

textarea {
	padding:5px;
	border:none;
	width:600px;
	min-height:80px;
	resize:none;
	cursor:inherit;
}

</style>
</head>

<body>
	<div id="title">{{.Title}}</div>
	<div id="tab-selector">
		{{range .Chapters}}<div id="tab">Capter{{.Num}}</div>{{end}}
	</div>
	<div id="main">
		{{with index .Chapters 0}}
			{{range .Snippets}}
				<div id="blank">
				</div>
				<div id="sticky">
					<div id="sticky-top">
						<textarea>{{.Orig}}</textarea>
					</div>
					<div id="sticky-bottom">
						<textarea>{{.Trans}}</textarea>
					</div>
				</div>
			{{end}}
		{{end}}
		<div id="blank">
		</div>
		<div id="sticky-new">
			<div id="sticky-top">
				<textarea></textarea>
			</div>
			<div id="sticky-bottom">
				<textarea></textarea>
			</div>
		</div>
	</div>
</body>

</html>
