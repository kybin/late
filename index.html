<!DOCTYPE html5>
<html>

<head>
	<meta charset="UTF-8">
	<title>Late</title>
	<link rel="stylesheet" type="text/css" href="/css/default.css">
	<script type="text/javascript" src="/script/jquery.js"></script>
</head>

<body>
<div id="title">Late</div>
<div id="line" style="border-width:1px 0px 0px 0px;border-style:solid;"></div>
<div>
	<button id="new" style="inline">New</div>
</div>
<div id="main">
	<div class="blank" style="height:20px;"></div>
	<div id="shelf">
		{{range $g := .BookGroups}}
		<div class="row" style="width:1000px;">
			{{range $b := $g}}
			<a class="doc" href='{{printf "/doc/%v/0" .Title}}' style="width:200px;height:150px;border-style:solid;border-radius:8px;padding:5px;margin:20px 10px;display:inline-block">{{.Title}}</a>
			{{end}}
		</div>
		{{end}}
	</div>
</div>

<script>
$("#new").on({
	"click": function() {
		title = prompt("what will be the document name?");
		exist = false;
		$(".doc").each(function() {
			if ( this.innerHTML == title ) {
				exist = true;
			}
		});
		if ( exist ) {
			console.log("the doc already exist!");
			return;
		}
		console.log("hi");
		$.ajax({
			url: "/new/doc",
			data: {
				title:title,
			},
			success: function() {
				console.log("success");
			}
		});
	}
});
</script>
</body>

</html>
