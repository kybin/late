<!DOCTYPE html5>
<html>

<head>
<meta charset="UTF-8">
<style>
#title {
	text-align:center;
	font-size:30px;
	height:70px;
	line-height:70px;
}

#tab-selector {
	height:25px;
	border-style:none none solid none;
	border-width:1px;
}

#tab {
	float:left;
	width:80px;
	margin:0px 10px 0px 0px;
	background-color:yellow;
	border-style:solid;
	border-width:1px;
}

#main {
	display:table;
	margin:0 auto;
}

#blank {
	width:600px;
	height:50px;
}

#sticky {
	width:600px;
	border-style:solid;
	border-width:3px;
	border-radius:8px;
}

#sticky-top {
	min-height:50px;
	border-style:solid;
	border-width:0px 0px 2px 0px;
	padding:20px;
}

#sticky-bottom {
	min-height:50px;
	padding:20px;
}

</style>
</head>

<body>
	<div id="title">{{.Title}}</div>
	<div id="tab-selector">
		{{range .Chapters}}<div id="tab">Capter{{.Num}}</div>{{end}}
	</div>
	<div id="main">
		{{with index .Chapters 0}}
			{{range .Snippets}}<div id="blank"></div>{{printf "\n"}}<div id="sticky"><div id="sticky-top">{{.Orig}}</div><div id="sticky-bottom">{{.Trans}}</div>{{printf "\n"}}</div>{{printf "\n"}}{{end}}
		{{end}}
	</div>
</body>

</html>
